<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS IN HTML</title>
</head>
<body>
    <p>html lists
        <ul>
            <li>The <b>ol</b> tag defines an ordered list. </li>
            <li>The <b>ul</b> tag defines an unordered list. </li>
            <li>The <b>li</b> tag is used to create items in the list. </li>
        </ul>
    </p>

     <p>unOrdered List</p>
    <ul>
        <li> Course 1</li>
        <li> Course 2 </li>
        <li> Course 3</li>
       </ul>

       <p>Ordered List</p>

       <ol>
        <li> Course 1 </li>
        <li> Course 2 </li>
        <li> Course 3 </li>
       </ol>
       
</body>
</html>
